<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<script src="js/vue.js"></script>
</head>
<body>
<div class="box" >
	<ul>
		<li v-for="item in arr | limitBy 4 1">
			{{item}}
		</li>
	</ul>
	<hr />
	<ul>
		<li v-for="item in arr | filterBy '傻叼'">
			{{item}}
		</li>
	</ul>
	<hr />
	<input type="text" v-model="a" />
	<ul>
		<li v-for="item in arr | filterBy a">
			{{item}}
		</li>
	</ul>
	<hr />
	<ul>
		<li v-for="item in arr | orderBy -1">
			{{item}}
		</li>
	</ul>
</div>
<script type="text/javascript">
	var vm = new Vue({
		el:'.box',
		data:{
			arr:['溪乡雨','服用过','张双双','傻叼1','傻叼2','傻叼3','傻叼4'],
			a:''
		}
	});
</script>
</body>
</html>
