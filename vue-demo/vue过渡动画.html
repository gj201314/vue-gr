<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<style type="text/css">
		.div1 {
			width: 200px;height:100px;background: #f00;
		}
		.fade-transition {
			transition: 1s all ease;
		}
		.fade-enter {
			opacity: 0;
		}
		.fade-leave {
			opacity: 0;
		}
	</style>
	<script src="js/vue.js"></script>
</head>
<body>
<div id="box">
	<input type="button" value="按钮" v-on:Click="show" />
	<div class="div1" v-show="hideBox" transition="fade"></div>
</div>
<script>
	var vm = new Vue({
		el:'#box',
		data:{
			hideBox:true
		},
		methods:{
			show:function(){
				this.hideBox = !this.hideBox;
			}
		}
	})
</script>
</body>
</html>
