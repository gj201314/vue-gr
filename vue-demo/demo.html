<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/vue.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var flag = false;
			var vm = new Vue({
				el:'body',
				data:{
					myData:[],
					username:'',
					userage:''
				},
				methods:{
					create:function(){
						this.myData.push({
							name:this.username,
							age:this.userage
						});
						this.username='';
						this.userage='';
					}
				}
			})
		};
	</script>
</head>
<body>
<div class="container">
	<form>
	  <div class="form-group">
	    <label for="exampleInputEmail1">用户名：</label>
	    <input type="text" id="username" class="form-control" v-model="username" placeholder="请输入用户名">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">年龄</label>
	    <input type="number" id="userage" class="form-control" v-model="userage" placeholder="请输入年龄">
	  </div>
	  <div class="form-group">
	  	<button type="reset" class="btn btn-danger">重置</button>
	  	<button type="button" class="btn btn-primary" @click="create()">提交</button>
	  </div>
	</form>
	<h2 class="sub-header">用户列表</h2>
	  <div class="table-responsive">
	    <table class="table table-striped table-hover">
	      <thead>
	        <tr>
	          <th>序号</th>
	          <th>姓名</th>
	          <th>年龄</th>
	          <th>操作</th>
	        </tr>
	      </thead>
	      <tbody>
	        <tr v-for="val in myData">
	          <td>{{$index}}</td>
	          <td>{{val.name}}</td>
	          <td>{{val.age}}</td>
	          <td><button type="button" class="btn btn-sm btn-danger" @click="nowIndex=$index" data-toggle="modal" data-target="#myModal">删除</button></td>
	        </tr>
	        <tr v-show="myData.length!=0">
	          <td colspan="4" class="text-right">
	          	<button type="button" class="btn btn-sm btn-danger" data-toggle="modal" data-target="#myModal">全部删除</button>
	          </td>
	        </tr>
	        <tr v-show="myData.length==0">
	        	<td colspan="4" class="text-center text-muted">
	          		<p>暂无数据</p>
	          	</td>
	        </tr>
	      </tbody>
	    </table>
	  </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" data-index={{nowIndex}}>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">系统提示</h4>
      </div>
      <div class="modal-body">
        <p>您确认要删除吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary">确定</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
