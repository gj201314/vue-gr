<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<script src="js/vue.js"></script>
</head>
<body>
<div class="box">
	<des></des>
</div>
<template id="hello">
	<h3>欢迎来到Vue</h3>
	<ul>
		<li v-for="val in arr">
			{{val}}
		</li>
	</ul>
</template>
<script type="text/javascript">
	var vm = new Vue({
		el:'.box',
		data:{},
		components:{
			'des':{
				data:function(){
					return {
						arr:['傻叼','筛掉2','傻叼3']
					}
				},
				template:'#hello'
			}
		}
	});
</script>
</body>
</html>
