<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<script src="js/vue.js"></script>
</head>
<body>
<div class="box" >
	<button @click="add">添加</button>
	<ul>
		<li v-for="item in arr" track-by="$index">
			{{item}}
		</li>
	</ul>
</div>
<script type="text/javascript">
	var vm = new Vue({
		el:'.box',
		data:{
			arr:['溪乡雨','服用过','张双双']
		},
		methods:{
			add:function(){
				this.arr.push('郭杰');
			}
		}
	});
</script>
</body>
</html>
