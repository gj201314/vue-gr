<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<script src="js/vue.js"></script>
	<script>
		window.onload = function(){
			var vm = new Vue({
				el:'#box',
				data:{
					hideBox:true
				},
				methods:{
					show:function(){
						this.hideBox = !this.hideBox;
					}
				}
			})
		};
	</script>
</head>
<body>
<div id="box">
	<input type="button" value="按钮" v-on:Click="show()" />
	<div style="width: 200px;height:100px;background: #f00;" v-show="hideBox">
		
	</div>
</div>
</body>
</html>
