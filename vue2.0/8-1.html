<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		window.onload = function(){
			new Vue({ 
				el:'#box',
				data:{
					a:'我是父组件的数据'
				},
				components:{
					"child-com":{
						props:['msg'],
						template:"#child",
						methods:{
							change(){
								this.msg = '被更改了';
							}
						}
					}
				}
			})
		}
	</script>
</head>
<body>
	<template id="child">
		<div>
			<h3>我是子组件</h3>
			<input type="button" value="按钮" @click="change" />
			<strong>{{msg}}</strong>
		</div>
	</template>
	<div id="box">
		父级: -> {{a}}
		<br />
		<child-com :msg="a"></child-com>
	</div>
</body>
</html>
