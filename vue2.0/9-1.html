<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
    	p{
    		width: 300px;
    		height: 300px;
    		background: red;
    	}
    	.fade-enter-active,.fade-leave-active {
    		transition: 1s all ease;
    	}
    	.fade-enter-active {
    		opacity: 1;
    		width: 300px;
    		height: 300px;
    	}
    	.fade-leave-active {
    		opacity: 0;
    		width: 100px;
    		height: 100px;
    	}
    	.fade-enter,.fade-leave {
    		opacity: 0;
    		width: 100px;
    		height: 100px;
    	}
    </style>
    <script src="vue.js"></script>
    <script>
        window.onload=function(){
            new Vue({
                el:'#box',
                data:{
                	show: false
                },
                methods:{
                	beforeEnter(el){
                		console.log('动画enter之前');
                	},
                	enter(el){
                		console.log('动画enter进入');
                	},
                	afterEnter(el){
                		console.log('动画进入之后');
                		console.log(el)
                	},
                	beforeLeave(el){
                		console.log('动画离开之前')
                	},
                	Leave(el){
                		console.log('动画离开')
                	},
                	afterLeave(el){
                		console.log('动画离开之后')
                	}
                }
            });
        };
    </script>
</head>
<body>
    <div id="box">
    	<input type="button" value="按钮" @click="show=!show" />
    	<transition name="fade"
    		@before-enter="beforeEnter"
    		@enter="enter"
    		@after-enter="afterEnter"
    		@before-leave="beforeLeave"
    		@leave="Leave"
    		@after-leave="afterLeave"
    	>
    		<p v-show="show"></p>
    	</transition>
    </div>
</body>
</html>
